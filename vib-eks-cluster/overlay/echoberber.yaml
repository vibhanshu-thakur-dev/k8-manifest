
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: echoberber
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: https://github.com/vibhanshu-thakur-dev/echoberber.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: echoberber
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./templates/echoberber
  prune: true
  sourceRef:
    kind: GitRepository
    name: echoberber
